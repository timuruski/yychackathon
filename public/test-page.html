<!DOCTYPE HTML>
<meta charset="UTF-8" >
<html>
<head>
<title> Test ImgEdit Page </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Cullen Jennings">

</head>

<body>
<h1> Test Page </h1>

<button id="load" > Load </button>
<button id="save" > Save </button>

<br/>

<canvas id="canvas" width="500" height="500"></canvas>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="imgEdit.js"></script>

<script>
Fluffy.ImgEdit.setCanvas( document.getElementById('canvas') );

$("#load").click( function(){
  Fluffy.ImgEdit.loadImage( "input.jpg" );
});

$("#save").click( function(){
   var imgData = Fluffy.ImgEdit.getImage();
   $.post( "images" , imgData );
});

$("#canvas").click(function(e){
  var x = Math.floor((e.pageX-$("#canvas").offset().left) );
  var y = Math.floor((e.pageY-$("#canvas").offset().top) );
  Fluffy.ImgEdit.addImage( "penguin1a.png", x, y );
});

$("#canvas").mousemove(function(e){
  var x = Math.floor((e.pageX-$("#canvas").offset().left) );
  var y = Math.floor((e.pageY-$("#canvas").offset().top) );
  Fluffy.ImgEdit.animateImage( "penguin1a.png", x, y );
});

</script>

</body>
</html>
